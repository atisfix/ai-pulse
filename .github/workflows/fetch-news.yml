name: Fetch AI News
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install feedparser requests anthropic
      - name: Fetch news
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python fetch_news.py
      - name: Commit updated news
        run: |
          git config user.name "AI Pulse Bot"
          git config user.email "bot@ai-pulse"
          git add news.json fetch.log seen_articles.json
          git diff --staged --quiet || git commit -m "News update $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
